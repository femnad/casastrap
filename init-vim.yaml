---
- hosts:
    all
  name:
    Initialize vim

  vars:
    vim_dir:
      "{{ user_home }}/.vim"
    plugin_dir:
      plugged

  tasks:
    - name:
        Initialize autoload and plugin directories
      file:
        path:
          "{{ vim_dir }}/{{ item }}"
        state:
          directory
      with_items:
        - autoload
        - "{{ plugin_dir }}"

    - name:
        Download vim-plug
      get_url:
        url:
          https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest:
          "{{ vim_dir }}/autoload/plug.vim"

    - name:
        Initialize plugins
      command:
        vim -c ":PlugInstall" -c ":quitall"
