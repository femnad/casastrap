---
- hosts:
    all
  name:
    Install clipster

  vars:
    deps:
      apt:
        - gir1.2-gtk-3.0
        - python3-gi
    systemd_service:
      name:
        clipster
      description:
        Clipster, a simple clipboard manager
      exec:
        "{{ virtualenv_base }}/clipster/bin/clipster -d"
      unit_file:
        service:
          Environment:
            DISPLAY=:0.0

  roles:
    - packages
    - systemd_service

  post_tasks:
    - name:
        Install clipster in virtualenv with site packages access
      pip:
        name:
          git+https://github.com/mrichar1/clipster.git
        editable:
          false
        virtualenv:
          "{{ virtualenv_base }}/clipster"
        virtualenv_python:
          python3
        virtualenv_site_packages:
          yes
