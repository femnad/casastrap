---
- hosts: all
  name: Enable autolocking with xautolock

  vars:
    deps:
      common:
        - i3lock
        - xautolock
    systemd_service:
      absolute_exec: no
      name: xautolock
      description: Autolock when idle
      exec:
        xautolock -time 10 -locker 'i3lock -e -c 000000' -notifier "notify-send 'Heads Up!' 'Locking in 60 seconds'" -detectsleep
      service:
        Environment: 'DISPLAY=:0'

  roles:
    - packages
    - systemd-service
