---
- hosts: all
  name: Download executable

  vars:
    path:
      "{{ user_bin }}/{{ executable }}"

  tasks:
    - name: Download from {{ url }}
      get_url:
        url:
          "{{ url }}"
        dest:
          "{{ path }}"
        force:
          yes

    - name: Make {{ executable }} executable
      file:
        path:
          "{{ path }}"
        mode:
          0744
