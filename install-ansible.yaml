---
- include:
    init-dev-python.yaml

- hosts: all
  name: Install Ansible

  vars_files:
    - vars/paths.yaml

  vars:
    deps:
      apt:
        sshpass
      dnf_yum:
        sshpass
    virtualenv_path:
      "{{ virtualenv_base }}/ans"
    pip_deps:
      ansible:
        2.2.0

  roles:
    - packages
    - pip_packages
