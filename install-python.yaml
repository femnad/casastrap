---
- import_playbook:
    _release_install.yaml
  vars:
    release:
      name:
        python3
      url:
        https://www.python.org/ftp/python/3.6.2/Python-3.6.2.tar.xz
    build:
      configure:
        --enable-loadable-sqlite-extensions
    deps:
      apt:
        - libncursesw5-dev
        - libreadline-dev
        - libsqlite3-dev
