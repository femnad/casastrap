dependencies:
  - { role: packages, _apt: mercurial, _dnf_yum: mercurial,
      _portage: dev-vcs/mercurial, when: repo_type == "hg" }
  - { role: packages, _apt: git, _dnf_yum: git, _pkg: git,
      _portage: dev-vcs/git,
      when: repo_type == "git" }
  - { role: packages, _apt: bzr, _dnf_yum: bzr, _pkg: bzr,
      _portage: dev-vcs/bzr,
      when: repo_type == "bzr" }
