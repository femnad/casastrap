---
- name: Init {{project}} build configuration
  command: autoreconf -i
  args:
    chdir: "{{clone_path}}"
    removes: configure.ac
  tags: build, autoconf
- name: Configure {{project}}
  command: ./configure {{configuration | default()}}
  args:
    chdir: "{{clone_path}}"
    removes: configure
  tags: build, configure
- name: Build {{project}}
  command: make
  args:
    chdir: "{{clone_path}}"
    removes: Makefile
  tags: build, make
- name: Install {{project}}
  command: make install
  args:
    chdir: "{{clone_path}}"
    removes: Makefile
  become: yes
  tags: install
