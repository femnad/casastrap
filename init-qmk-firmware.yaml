---
- hosts:
    all
  name:
    Clone qmk-firmware and install its requirements

  vars:
    repo:
      url:
        https://github.com/qmk/qmk_firmware.git
    deps:
      apt:
        - gcc-avr
        - binutils-avr
        - avr-libc
        - dfu-programmer
        - dfu-util
        - gcc-arm-none-eabi
        - binutils-arm-none-eabi
        - libnewlib-arm-none-eabi
        - teensy-loader-cli

  roles:
    - clone
    - packages

  tasks:
    - copy:
        src: teensy.rules
        path: /etc/udev/rules.d/49-teensy.rules
      become: yes
...
