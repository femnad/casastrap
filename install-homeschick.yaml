---
- hosts: all
  vars_files:
    - paths.yaml
  roles:
    - { role: source_install,
        name: homesick,
        repo: "https://github.com/andsens/homeshick.git",
        clone_path: "{{ user_home }}/.homesick/repos/homeshick",
        configure: no,
        make: no }
  post_tasks:
    - name: Source homeshick in bashrc
      lineinfile: dest={{ user_home}}/.bashrc insertafter=EOF
                  line="\nsource $HOME/.homesick/repos/homeshick/homeshick.sh"
      tags: edit-bashrc
